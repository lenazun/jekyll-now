---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

<!--       <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3> -->

      <div class="entry">
        {{ post.content }}
      </div>

      <div class="date">
      	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a>
      </div>

<!--        -->
    </article>
  {% endfor %}
</div>
