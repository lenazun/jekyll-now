---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

<!--       <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3> -->

	{% if post.excerpt != post.content %}

	  <div class="entry">
        {{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>



      <div class="date">
      	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a>
      </div>

    {% else %}

      <div class="entry">
        {{ post.content }}
      </div>

      <div class="date">
      	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a>
      </div>

    {% endif %}

<!--        -->
    </article>
  {% endfor %}
</div>
